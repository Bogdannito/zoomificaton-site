
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoomificaton Coin</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ff4da6; /* ярко-розовый фон */
        }
        .runner {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            animation: runAcross 5s linear infinite;
        }
        @keyframes runAcross {
            0% { left: -120px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <img src="runner_sprite.png" alt="Zoom Runner" class="runner">
</body>
</html>
